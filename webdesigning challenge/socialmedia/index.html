<html lang="en">

      <input type="text" id="tagsInput" placeholder="Add tags (#school, #fun)" />
      <button onclick="createPost()">Post</button>
    </section>

    <section id="feed" class="feed">

  </div>

    <div class="modal-content">
      <span onclick="closeProfile()" class="close">&times;</span>
